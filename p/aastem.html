<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    var i = 0;
var txt = 'George Carruthers'; /* The text */
var speed = 50; /* The speed/duration of the effect in milliseconds */

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("check1").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
  </head>
  <body>
    Hello World
    <p id="check1"></p>
  </body>
</html>
